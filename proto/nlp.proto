syntax = "proto3";

package nlp;


option go_package = "github.com/harsinigovindarao/github.com/harsinigovindarao/braindump-cli/internal/nlp/proto";

service NLPService {
  rpc ClassifyText (TextRequest) returns (TextResponse);
}

message TextRequest {
  string text = 1;
}

message TextResponse {
  string category = 1;
  string tone = 2;
}
